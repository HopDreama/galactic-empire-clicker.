
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Empire Clicker</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#111111"/>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #111;
            color: #ddd;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #e63946;
        }
        #beskar {
            font-size: 2em;
            margin: 20px 0;
        }
        button {
            background-color: #333;
            color: #ddd;
            border: 2px solid #555;
            padding: 15px 25px;
            font-size: 1em;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #444;
        }
        img {
            width: 120px;
            height: auto;
            cursor: pointer;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Galactic Empire Clicker</h1>
    <div id="beskar">Beskar : 0</div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Imperial_Cog.svg/200px-Imperial_Cog.svg.png" alt="Imperial Symbol" onclick="mineBeskar()">
    <div>
        <button onclick="buyGenerator()">Acheter un droïde de recyclage (10 Beskar)</button>
        <p>Droïdes : <span id="generators">0</span></p>
    </div>

    <script>
        let beskar = 0;
        let generators = 0;

        function mineBeskar() {
            beskar++;
            updateDisplay();
        }

        function buyGenerator() {
            if (beskar >= 10) {
                beskar -= 10;
                generators++;
            }
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById("beskar").textContent = "Beskar : " + beskar;
            document.getElementById("generators").textContent = generators;
        }

        setInterval(() => {
            beskar += generators;
            updateDisplay();
        }, 1000);

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log("Service Worker enregistré"))
                .catch(err => console.error("Erreur SW:", err));
        }
    </script>
</body>
</html>
